<div class="container">
 <h1>Lista de Compras</h1>
  <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
     <input type="text" name="item" [(ngModel)]="item" placeholder="Digite Produto"/> 
     <button type="submit">Adicionar</button>

  </form>

  <table>
    <thead>
        <tr>
            <th>#</th>
            <th>Item</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(elemento of lista; track elemento.id){
           
             <tr>
            <td>{{elemento.id}}</td>
            <td>1{{elemento.nome}}</td>
            <td><input type="checkbox"/> </td>
        </tr>
        }@empty {
            <tr colspan="3">
                nenhum item Adicionado.

            </tr>
        }
         
       
       
        
    </tbody>
  </table>

</div>
